<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Page</title>
   <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="product-section">
      <div class="product-images">
        <img src="shirt1.png" alt="Main Product Image">
        <div style="display:flex; gap:10px; margin-top:10px;">
          <img src="shirt2.png" alt="Product Image 2" width="80">
          <img src="shirt3.png" alt="Product Image 3" width="80">
          <img src="shirt4.png" alt="Product Image 4" width="80">
        </div>
      </div>
      <div class="product-details">
        <div class="product-title">Street Style Dri-Fit Shirt</div>
        <div class="product-price">$40 - $55</div>
        <div class="colors">
          <strong>Color:</strong><br />
          <button>White</button>
          <button>Black</button>
          <button>Gray</button>
          <button>Royal Blue</button>
        </div>
        <div class="sizes">
          <strong>Size:</strong><br />
          <button>XS</button>
          <button>S</button>
          <button>M</button>
          <button>L</button>
          <button>XL</button>
          <button>2XL</button>
        </div>
        <div class="buy-buttons">
          <button>Add to Cart</button>
          <button>Buy Now</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
